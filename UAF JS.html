<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PS5 Exploit Launcher – UAF Fuzzer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0a0f1b, #0f1a2d);
      color: #00e5ff;
      font-family: Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 26px;
      color: #00faff;
      -webkit-text-stroke: 0.4px #0074b0;
      text-shadow: 0 0 8px #0077cc;
    }

    .input-container {
      width: 90%;
      max-width: 700px;
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    select {
      background: #021120;
      color: #00e5ff;
      border: 1px solid #00e5ff;
    }

    button {
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 6px #00e5ff;
      transition: background 0.3s, transform 0.1s;
      cursor: pointer;
    }

    button:hover {
      background: #33f0ff;
      transform: scale(1.02);
    }

    .main-terminal {
      display: flex;
      width: 90%;
      max-width: 1400px;
      gap: 20px;
    }

    #codeViewer, #terminal {
      flex: 1;
      background: #010c18;
      border: 1px solid #00e5ff;
      height: 350px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 12px #00e5ff88;
    }

    #codeViewer {
      padding: 0;
    }

    #codeEditor {
      width: 100%;
      height: 100%;
      background: transparent;
      color: #00e5ff;
      border: none;
      padding: 18px;
      resize: none;
      outline: none;
    }

    .log-info { color: #00e5ff; }
    .log-action { color: #ffff66; }
    .log-success { color: #00ff88; }
    .log-error, .log-crash { color: #ff4444; font-weight: bold; }
  </style>
</head>
<body>

  <h1>PS5 Exploit Launcher – UAF Fuzzer</h1>

  <div class="input-container">
    <select id="payloadSelector">
      <option value="">-- Select payload --</option>
      <option value="Heap Shaping & OOB.js">Heap Shaping & OOB</option>
      <option value="runOOMTest.js">OOM Test</option>
      <option value="iframe_fuzz.js">iframe_fuzz</option>
	  <option value="iframe_msg_uaf.js">iframe_msg_uaf</option>
	  <option value="uaf_memory_spray.js">uaf_memory_spray</option>
	  <option value="fakeobj_from_constructor.js">fakeobj_from_constructor</option>
	  <option value="constructor_confuse_exec.js">constructor_confuse_exec</option>
	  <option value="reflect_confuse_trigger.js">reflect_confuse_trigger</option>
	  <option value="fake_DOM_obj.js">fake_DOM_obj</option>
	  <option value="fake_node_from_iframe.js">fake_node_from_iframe</option>
	  <option value="read_ptr_via_proxy.js">read_ptr_via_proxy</option>
	  <option value="instanceof_confuse.js">instanceof_confuse</option>
    </select>
    <button onclick="injectPayload()">Execute Payload</button>
    <button onclick="savePayload()">Save Payload</button>
  </div>

  <div class="main-terminal">
    <div id="codeViewer">
      <textarea id="codeEditor" spellcheck="false">// Code will appear here</textarea>
    </div>
    <div id="terminal"><div class="log-info">[INFO] Ready...</div></div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const codeEditor = document.getElementById('codeEditor');
    let currentFilename = "";

    function log(msg, type = "info") {
      const div = document.createElement("div");
      div.className = "log-" + type;
      div.textContent = msg;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    async function injectPayload() {
      const selector = document.getElementById("payloadSelector");
      const filename = selector.value;

      if (!filename) {
        log("[ERROR] No payload selected!", "error");
        return;
      }

      currentFilename = filename;
      log("[ACTION] Injecting payload: " + filename, "action");

      try {
        const response = await fetch(`payloads/${filename}`);
        const text = await response.text();
        codeEditor.value = text;
      } catch (err) {
        codeEditor.value = "// Failed to load payload source code.";
        log("[CRASH] Unable to fetch payload source code", "crash");
        return;
      }

      const oldScript = document.getElementById("dynamic-payload");
      if (oldScript) oldScript.remove();

      const script = document.createElement("script");
      script.src = `payloads/${filename}`;
      script.id = "dynamic-payload";
      script.onload = () => log("[SUCCESS] Payload executed", "success");
      script.onerror = () => log("[CRASH] Failed to load or execute payload", "crash");
      document.body.appendChild(script);
    }

async function savePayload() {
  if (!currentFilename) {
    log("[ERROR] No payload to save", "error");
    return;
  }

  try {
    const response = await fetch("save_payload.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        filename: currentFilename,
        content: codeEditor.value
      })
    });

    const result = await response.json();
    if (result.success) {
      log("[SUCCESS] Payload saved and overwritten: " + currentFilename, "success");
    } else {
      log("[CRASH] Failed to save: " + result.error, "crash");
    }
  } catch (error) {
    log("[CRASH] Error saving payload", "crash");
  }
}


    window.onerror = function(message, source, lineno, colno, error) {
      log(`[CRASH] JS Error at ${source}:${lineno}:${colno} – ${message}`, "crash");
    };

    window.onunhandledrejection = function(event) {
      log(`[CRASH] Unhandled Promise Rejection: ${event.reason}`, "crash");
    };

    window.log = log;
  </script>
</body>
</html>
